<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <!-- CSS LINK -->
  <link rel="stylesheet" href="style.css">
  <!-- FONTS GOOGLE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="app">
    <div class="user wrapper">
      <div>
        <img src="./assets/images/avatar-jessica.jpeg" alt="" class="user__avatar">
        <h1 class="user__name">Jessica Randall</h1>
        <h3 class="user__locate high-light">London, United Kingdom</h3>
        <p class="user__quote">"Front-end developer and avid reader."</p>
      </div>
      <ul class="user__actions">
        <li class="user__actions-item"><a href="" class="user__actions-link">GitHub</a></li>
        <li class="user__actions-item"><a href="" class="user__actions-link">Frontend Mentor</a></li>
        <li class="user__actions-item"><a href="" class="user__actions-link">LinkedIn</a></li>
        <li class="user__actions-item"><a href="" class="user__actions-link">Twitter</a></li>
        <li class="user__actions-item"><a href="" class="user__actions-link">Instagram</a></li>
      </ul> 
    </div> 
  </div>
  
  <div class="attribution" style="background-color: hsl(0, 0%, 8%); color: white; font-size: 14px;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Minhquan721</a>.
  </div>
</body>
</html>
